<html>

		}

		}
	</style>
</head>

			<p> 
				<h1>This is the first section for flext test</h1>

			</p>
		</div>
		<div class="container-2 sub-container">
			<p> 
				<h1>This is the second section for flext test</h1>
				How are you I am test Section 2 , happy to see you
			</p>
		</div>
		<div class="container-3 sub-container">
			<p> 
				<h1>This is the third section for flext test</h1>
				How are you I am test Section 3 , happy to see you
			</p>
		</div>
	</div>
</body>
</html>
